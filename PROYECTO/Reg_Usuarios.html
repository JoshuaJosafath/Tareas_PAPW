<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrar Usuarios</title>
        <link rel="stylesheet" href="css/styleReg_Usuarios.css">
    </head>

    <body>
        <header><h1>Nombre de la Tienda</h1></header>
        
        <fieldset>
            <legend>Registre los Datos del Nuevo Cliente</legend>

            <form action="Clientes.php" name="NEWCUSTOMER" id="NewCustomer" method="post">

                <div>
                    Imagen de Perfil <br>
                    <img src=""> <br>
                    <input type="file" name="IMG1" id="Img1" accept="image/*" required> <br>
                </div>

                <br>
                
                <div>
                    Imagen de Portada <br>
                    <img src=""> <br>
                    <input type="file" name="IMG2" id="Img2" accept="image/*" required> <br>
                </div>

                <br>
                
                Nombre(s):<br>
                <input  type="text" name="NAME" pattern="[a-zA-Z]+" required> <br>
                <br>
                Apellidos:<br>
                <input type="text" name="LASTNAME" pattern="[a-zA-Z]+" required> <br>
                <br>
                Correo Electronico:<br>
                <input type="email" name="EMAIL" required> <br>
                <br>
                Usuario:<br>
                <input type="text" name="USER" pattern=".{6,}" required title="6 caracteres minimo"> <br>
                <br>
                Contrase√±a:<br>
                <input type="password" name="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="8 caracteres, 1 mayuscula, 1 minuscula, 1 numero, como minimo"> <br>
                <br>
                Telefono:<br>
                <input type="tel" class="Telefono" name="TELPHONE" placeholder="01-23-45-67-89"><br>
                <br>
                Direccion:<br>
                <input type="text" name="ADDRESS"> <br>
                <br>
                
                <input type="submit" value="Registrar">
                <input type="reset" value="Cancelar">
            </form>
        </fieldset>
    </body>
</html>
