<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrar Usuarios</title>
        <link rel="stylesheet" href="css/styleReg_Usuarios.css">
        <link rel="stylesheet" href="../Materialize/css/materialize.min.css">
        <script src="js/Reg_Usuarios.js"></script>
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <header><h1>Nombre de la Tienda</h1></header>
        
        <fieldset>
            <legend>Registre los Datos del Nuevo Cliente</legend>

            <form action="Clientes.php" name="NEWCUSTOMER" id="NewCustomer" method="post">

                <div>
                Imagen de Perfil <br>
                <img src=""> <br>
                <input type="file" name="IMG1" id="Img1" accept="image/*"> <br>
                </div>

                <br>
                
                <div>
                Imagen de Portada <br>
                <img src=""> <br>
                <input type="file" name="IMG2" id="Img2" accept="image/*"> <br>
                </div>
                
                Nombre(s): <input  type="text" name="NAME" pattern="[a-zA-Z]+" required> <br>
                Apellidos: <input type="text" name="LASTNAME" pattern="[a-zA-Z]+" required> <br>
                Correo Electronico: <input type="email" name="EMAIL" required> <br>
                Usuario: <input type="text" name="USER" pattern=".{6,}" required title="6 caracteres minimo"> <br>
                Contrase√±a: <input type="password" name="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="8 caracteres, 1 mayuscula, 1 minuscula, 1 numero, como minimo"> <br>
                Telefono: <input type="tel" class="Telefono" name="TELPHONE"><br>
                Direccion: <input type="text" name="ADDRESS"> <br>
                
                <input type="submit" value="Registrar">
                <input type="button" value="Cancelar">
            </form>
        </fieldset>
    </body>
</html>
