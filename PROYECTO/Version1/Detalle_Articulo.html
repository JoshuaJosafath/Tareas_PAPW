<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Detalle del Articulo</title>
        <link rel="stylesheet" href="css/styleDetalle_Articulo.css">
        <script src="js/jsDetalle_Articulo.js"></script>
    </head>

    <body>
        <header><h1>Nombre de la Tienda</h1></header>
        <div class="DetalleNombre">
            ARTICULO: <br>
            <input type="text" id="DetailName" readonly>
        </div>
        <table class="Imags">
            <tr>
                <th>Imagen 1 del Articulo</th>
                <th>Imagen 2 del Articulo</th>
                <th>Imagen 3 del Articulo</th>
            </tr>

            <tr>
                <td><img class="ImgSrc1" src="df"></td>
                <td><img class="ImgSrc2" src="dvs"></td>
                <td><img class="ImgSrc3" src="vds"></td>
            </tr>

        </table>
        
        <br>

        <div class="Video">
                Video del Articulo <br>
                <video class="VidSrc" src="" autoplay controls> <br>
        </div>

        <div class="Detalles">
            Descripcion: <br>
                <textarea name="DESCRIP" id="Descrip" cols="50" rows="5" readonly></textarea> <br>
                <br>
            Unidades Restantes: <br>
                <input type="number" name="UNIDADESREST" id="UnidadesRest" readonly> <br>
                <br>
            Nombre del Vendedor: <br>
                <input type="text" name="USUARIO" id="Usuario" readonly> <br>
                <br>
                <button onclick="Comprar()">Comprar</button>
                <br>
                    <div hidden id="ShowValoration">
                        Valoracion: <br>
                        <div class="stars">
                            <form action="">
                              <input class="star star-5" id="star-5" type="radio" name="star"/>
                              <input class="star star-4" id="star-4" type="radio" name="star"/>
                              <input class="star star-3" id="star-3" type="radio" name="star"/>
                              <input class="star star-2" id="star-2" type="radio" name="star"/>
                              <input class="star star-1" id="star-1" type="radio" name="star"/>
                            </form>
                        </div>
                    </div>
                <br>    
            <br>
        </div>



        
        <h3>SECCION DE COMENTARIOS</h3>
        <div hidden id="ShowToComment">
            <textarea name="NEWCOMMENT" id="NewComment" cols="50" rows="3" placeholder="Deje su comentario..."></textarea>                <br>
            <button onclick="SubirComentario()">COMENTAR</button>
        </div>

    </body>
</html>
